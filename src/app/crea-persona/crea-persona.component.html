<h3>New Employe Clickk here to create</h3>
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">First Name</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="persona.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="cognome">Last Name</label>
      <input type="text" class="form-control" id="cognome" required [(ngModel)]="persona.cognome" name="cognome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="persona.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
